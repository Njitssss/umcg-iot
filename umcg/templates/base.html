<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %}</title>
    {% block css %} {% endblock %}

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(226, 133, 45);">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" style="color: white; font-size: 30px;">MiDo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul style="padding: 1.5%; font-size: 20px;" class="navbar-nav">
                        {% if current_user.is_authenticated %}
                        <li style="padding-left: 10px;" class="nav-item">
                            <li class="nav-link"><a href="{{ url_for('logout') }}" style="color:white; text-decoration:none;">Uitloggen</a></li>
                        </li>
                        {% else %}
                        <li style="padding-left: 10px; font-size: 20px;" class="nav-item">
                            <li class="nav-link"><a href="{{ url_for('login') }}" style="color:white; text-decoration:none;">Inloggen</a></li>
                        </li>
                        <li style="padding-left: 10px; font-size: 20px;" class="nav-item">
                            <li class="nav-link"><a href="{{ url_for('register') }}" style="color:white; text-decoration:none;">Registreren</a></li>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
{% block content %}

{% endblock %}

</body>
</html>
